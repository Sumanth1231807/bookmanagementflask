{% extends "base.html" %}
{% block content %}


<br>
<br>
<div class="container">
        <div class="row">
            {% for i in books %}
            <div class="col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
               
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                   
                    <div class="card-body">
                      <h5 class="card-title"> <center>{{i[1]}}</center></h5>
                     
                    </div>
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item text-white bg-dark mb-3"><b>Author:</b>  {{i[2]}}</li>
                      <li class="list-group-item text-white bg-dark mb-3"><b>Category:</b>  {{i[3]}}</li>
                      <li class="list-group-item text-white bg-dark mb-3"><b>Price:</b>  {{i[4]}}</li>
                      <li class="list-group-item text-white bg-dark mb-3"><b>Publisher:</b>  {{i[5]}}</li>
                    </ul>
                    
                  </div>
                
        <br>
        <br>
            </div>
            {% endfor %}
            
        </div>
    
    </div>





{% endblock %}
