<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    
      
    
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6">
                <form action="/" method="post">
                    <br>
                    <table class="table">
                        <tr>
                            <td>Email</td>
                            <td><input name="email" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input name="pass" type="password" class="form-control"></td>
                        </tr>
                        
                    </table>
                    <center><button type="submit" class="btn btn-primary">Login</button></center>
                </form>
            </div>
            <div class="col">

            </div>
        </div>

    </div>
    <br><br>
    <center>New User   <a href="/userreg">Click Here</a></center>
    <br>
    <br>
    {% if status %}

    <center><h5 style="color: green;">Invalid Email ID or Password</h5></center>

    {% endif %}

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
